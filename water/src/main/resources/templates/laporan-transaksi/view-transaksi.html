<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Water</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap css -->
    <link rel = "stylesheet" href = "/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('Laporan')"></nav>

<div class="d-flex justify-content-center">

    <div class="container my-5">

        <!-- alert -->
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>

        <!-- button & id -->
        <div class="row my-3">
            <p class="c3">
                <a type = "button" class = "btn-small btn-outline-raisin-black h6 me-4" th:href="@{/transaksi/viewall/semua}">
                    <i class="bi-chevron-left"></i> Back
                </a>
                <text class="c3" th:text="${transaksi.idTransaksi}"></text>
            </p>
        </div>

        <!-- title -->
        <div class="row mt-3 mb-4">
            <h2 class="h2">Detail Transaksi</h2>
        </div>

        <!-- detail -->
        <div class="card rounded-25 shadow-sm m-2 p-2">
            <div class="card-body">
                <div class="row">
                    <div class="col-4 px-5">
                        <div class="mb-5 mt-3">
                            <p class="p2">ID Transaksi</p>
                            <h3 class="h4" th:text="${transaksi.idTransaksi}"></h3>
                        </div>
                        <div class="my-5" th:switch="${transaksi.proses}">
                            <p class="p2">Pihak Terkait</p>
                            <h3 class="h4" th:case="0" th:text="'[PARTNER] ' + ${transaksi.penawaranSampah.partner.nama}"></h3>
                            <h3 class="h4" th:case="1" th:text="'[CUSTOMER] ' + ${transaksi.penawaranOlahan.customer.nama}"></h3>
                            <h3 class="h4" th:case="2" th:text="${transaksi.person}"></h3>
                        </div>
                        <div class="mt-5 mb-3">
                            <p class="p2">Jenis</p>
                            <h3 class="h4" th:text="${transaksi.jenisTransaksi} ? 'Pengeluaran':'Pendapatan'"></h3>
                        </div>
                    </div>
                    <div class="col-4 px-5">
                        <div class="mb-5 mt-3" th:switch="${transaksi.proses}">
                            <p class="p2">Sumber</p>
                            <h3 class="h4" th:case="0" th:text="${transaksi.penawaranSampah.idPenawaranSampah}"></h3>
                            <h3 class="h4" th:case="1" th:text="${transaksi.penawaranOlahan.idPenawaranOlahan}"></h3>
                            <h3 class="h4" th:case="2" th:text="${transaksi.namaProses}"></h3>
                        </div>
                        <div class="mt-5 mb-3">
                            <p class="p2">Keterangan</p>
                            <h3 class="h4" th:text="${transaksi.keterangan == ''} ? '-' : ${transaksi.keterangan}"></h3>
                        </div>
                    </div>
                    <div class="col-4 px-5">
                        <div class="mb-5 mt-3">
                            <p class="p2">Tanggal Transaksi</p>
                            <h3 class="h4" th:text="${#temporals.format(transaksi.tanggalTransaksi, 'dd-MM-yyyy HH:mm')}"></h3>
                        </div>
                        <div class="mt-5 mb-3">
                            <p class="p2">Nominal</p>
                            <h3 class="h4" th:text="'Rp ' + ${#numbers.formatDecimal(transaksi.nominal, 0, 'POINT', 2, 'COMMA')}"></h3>
                        </div>
                    </div>
                </div>
                <div class="row flex-row-reverse text-end">
                    <div class="col-4">
                        <a type="button" class="mx-2 btn-small btn-primary-green" th:href="@{/transaksi/update/} + ${transaksi.idTransaksi}">Update</a>
                        <button th:if="${transaksi.proses == 2}" type="button" class="mx-2 btn-small btn-red-danger"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Delete
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered text-center justify-content-center">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h6 class="modal-title h6" id="exampleModalLabel">Hapus Transaksi</h6>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body p3" th:text="'Apakah Anda yakin ingin menghapus transaksi dengan ID ' + ${transaksi.idTransaksi} + '?'"></div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn-small btn-outline-raisin-black" data-bs-dismiss="modal">Cancel</button>
                                        <a type="button" class="btn-small btn-red-danger" th:href="@{/transaksi/delete/} + ${transaksi.idTransaksi}">Ya, hapus</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end modal-->

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<footer th:replace="fragments/fragment :: footer"></footer>

<script src = "/bootstrap/js/bootstrap.js"></script>
<script src="/script.js"></script>

</body>
</html>
