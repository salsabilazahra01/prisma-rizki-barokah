<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Water</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap css -->
  <link rel = "stylesheet" href = "/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <h2>Daftar Customer</h2>
        <br>
        <a th:href="@{/customer/add}" class="btn btn-primary">Tambah Customer</a>
        <a class="btn btn-primary" href="/">Beranda</a>
        <br><br>
        <div th:if="*{listCustomer.size() != 0}">
          <table class="table">
            <thead>
            <tr>
              <th style='text-align:center; vertical-align:middle'>No</th>
              <th style='text-align:center; vertical-align:middle'>Nama</th>
              <th style='text-align:center; vertical-align:middle'>Username</th>
              <th style='text-align:center; vertical-align:middle'>Email atau No. HP</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer, iterationStatus : ${listCustomer}"
                th:style="${iterationStatus.even} ? 'font-weight:bold;'">
              <td th:text="${iterationStatus.count}" style='text-align:center; vertical-align:middle'></td>
              <td th:text="${customer.nama}" style='text-align:center; vertical-align:middle'></td>
              <td th:text="${customer.username}" style='text-align:center; vertical-align:middle'></td>
              <td th:text="${customer.email_hp}" style='text-align:center; vertical-align:middle'></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div th:unless="*{listCustomer.size() != 0}">
          <h2 th:text="'Belum terdapat Customer yang terdaftar!'"></h2>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class = "py-4 container-primary-green">
  <div class = "container">
    <div class="text-white text-center">
      <div>
        <h2 class="h3 p-2">CV Prisma Rizki Barokah</h2>
      </div>
      <div>
        <p class="p3">Kantor : Komp. Griya Serdang Indah Blok C9/7, Kramatwatu – Serang</p>
      </div>
      <div>
        <p class="p3">Pabrik : Kavling Cipete Permai Kav N28-29, Desa Sukalaksana – Curug, Kota Serang</p>
      </div>
      <div>
        <p><span class="bi-envelope px-2"></span>e-mail<span class="bi-telephone px-2"></span>telepon-number</p>
      </div>
      <div>
        <p><span class="bi-c-circle"></span>CV Prisma Rizki Barokah</p>
      </div>
    </div>
  </div>
</footer>

<script src = "/bootstrap/js/bootstrap.js"></script>
<script src="/script.js"></script>

</body>
</html>
