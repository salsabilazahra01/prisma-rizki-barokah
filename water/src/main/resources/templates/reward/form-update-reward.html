<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Water</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap css -->
    <link rel = "stylesheet" href = "/../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/../style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Donasi Sampah')"></nav>

<div class="d-flex justify-content-center">
    <div class = "container my-5">

        <!-- back button -->
        <div class = "row my-3">
            <p class="c3">
                <a type="button" class = "btn-small btn-outline-raisin-black h6 me-4" th:href="@{/reward/viewall}">
                    <i class="bi-chevron-left"></i>
                    Back
                </a>
            </p>
        </div>

        <!-- title -->
        <div class = "row mt-3 mb-4">
            <h2 class = "h2">Update Jenis Reward</h2>
        </div>

        <!-- form -->
        <form th:action="@{/reward/add}" th:object="${reward}" method="POST">
            <div class="container my-2">
                <div class = "card rounded-25">
                    <div class="card-body">

                        <div class="row">
                            <div class="col">
                                <div class="form-outline mb-4">
                                    <div class="form-outline mb-4" style="visibility: visible" id="uangForm">
                                        <label class="h5 text-raisin-black text-left" for="uangForm">Nama dan Jumlah</label>
                                        <input type="text" class="form-control form-control-lg" name="jenis" th:field="*{jenisReward}" placeholder="ex: Rp100.000"/>
                                        <small id="jenisUang" class="form-text text-muted">**Jika reward berupa uang, nominal harus dalam bentuk angka</small><br>
                                        <small id="jenisUang1" class="form-text text-muted">**Jika reward berupa barang, sertakan nama barang dan satuan</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline mb-4">
                                    <!--                                    Jumlah poin-->
                                    <div class="form-outline mb-4">
                                        <label class="h5 text-raisin-black text-left" for="form2Example28341">Poin Ekuivalen</label>
                                        <input type="text" id="form2Example28341" class="form-control form-control-lg" name="poin" th:field="*{poin}" required="required" placeholder="ex: 5000" max="2147483647"/>
                                        <small id="poinUang" class="form-text text-muted">Poin harus dalam bentuk angka</small>
                                    </div>
                                    <br><br><br><br><br><br>
                                    <div class="pt-1 mb-4 col text-end">
                                        <button class="btn btn-primary-green mx-2" type="submit">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row flex-row-reverse text-end">
                            <div class="col-4">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

<footer th:replace="fragments/fragment :: footer"></footer>

<script src = "/bootstrap/js/bootstrap.js"></script>
<script src="/script.js"></script>

</body>
</html>
