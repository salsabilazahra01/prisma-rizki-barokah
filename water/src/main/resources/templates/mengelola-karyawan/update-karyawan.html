<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Water</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap css -->
  <link rel = "stylesheet" href = "/../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="/../style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Manajemen User')"></nav>

<section id = "sec-artikel" class = "py-5 mt-2" >
  <div class = "container my-2">
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    <div class="row my-3">
      <p class="c3">
        <a type="button" class="btn-small btn-outline-raisin-black h6 me-4" th:href="@{/manajemen-user/view/} + ${user.username}"><i class="bi-chevron-left"></i>
          Back
        </a>
      </p>
    </div>
    <div class = "row">
      <div class="col m-3">
        <h1 class = "h1 text-raisin-black">Update Informasi Karyawan</h1>
      </div>
    </div>
  </div>

  <form th:action="@{/manajemen-user/update(username=${user.username})}" th:object="${user}" class="needs-validation" novalidate  method="POST">
<!--    <input type="hidden" th:field="*{username}"/>-->
    <div class="container my-2">
      <div class = "card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="row gy-4 my-2">
                <div class="form-group">
                  <label class="h4">Username</label>
                  <input required type="text" class="form-control p2 text-grey-white" th:field="*{username}" disabled>
                </div>

                <div class="form-group">
                  <label class="h4">Nama Lengkap<span class="text-danger"> *</span></label>
                  <input required type="text" class="form-control p2 has-validation" th:field="*{nama}">
                  <div class="invalid-feedback">
                    Masukkan nama lengkap
                  </div>
                </div>

                <div class="form-group">
                  <label class="h4">Email/Nomor Telepon<span class="text-danger"> *</span></label>
                  <input required type="text" class="form-control p2 has-validation" th:field="*{emailHp}">
                  <small id="kontakHelp" class="form-text text-muted ">Masukkan email ATAU nomor telepon (salah satu saja)</small>
                  <div class="invalid-feedback">
                    Email atau nomor telepon harus diisi
                  </div>
<!--                  <div th:if="${email_constraint}" class="text-danger">-->
<!--                    Email sudah didaftarkan-->
<!--                  </div>-->
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row gy-4 my-2">
                <div class="row my-4">
                  <label class="h4">Posisi<span class="text-danger"> *</span></label>
                  <div class="form-group" >
                    <div class="form-check">
                      <input required class="form-check-input" th:field="*{role}" type="radio" name="role" id="MANAJER" value="MANAJER" th:checked="${user.role.toString  == 'MANAJER'}">
                      <label class="form-check-label" for="MANAJER">Manajer</label>
                    </div>
                    <div class="form-check">
                      <input required class="form-check-input" th:field="*{role}" type="radio" name="role" id="SUPERVISOR" value="SUPERVISOR" th:checked="${user.role.toString  == 'SUPERVISOR'}">
                      <label class="form-check-label" for="SUPERVISOR">Supervisor</label>
                    </div>
                    <div class="form-check" th:field="*{role}">
                      <input required class="form-check-input" th:field="*{role}" type="radio" name="role" id="PEKERJA" value="PEKERJA" th:checked="${user.role.toString  == 'PEKERJA'}">
                      <label class="form-check-label" for="PEKERJA">Pekerja</label>
                    </div>
                    <div class="form-check" th:field="*{role}">
                      <input required class="form-check-input" th:field="*{role}" type="radio" name="role" id="TEKNISI" value="TEKNISI" th:checked="${user.role.toString  == 'TEKNISI'}">
                      <label class="form-check-label" for="TEKNISI">Teknisi</label>
                    </div>
                  </div>
                  <div class="invalid-feedback">
                    Pilih salah satu posisi
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- button -->
        <div class="row flex-row-reverse text-end">
          <div class="col-4">

            <!-- Button trigger modal -->
            <a type="button" class="mx-2 btn-small btn-primary-green" data-bs-toggle="modal" data-bs-target="#savechanges">
              Submit
            </a>

            <!-- Modal -->
            <div class="modal fade" id="savechanges" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered text-center justify-content-center">
                <div class="modal-content">
                  <div class="modal-header">
                    <h6 class="modal-title h6" id="exampleModalLabel">Simpan Perubahan</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body p3">
                    Apakah Anda yakin ingin menyimpan perubahan?
                  </div>
                  <div class="modal-footer justify-content-center">
                    <button type="button" class="btn-small btn-outline-raisin-black" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" id="submitbutton" class="btn-small btn-primary-green">Ya, simpan</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- end modal -->

          </div>
        </div>

      </div>
    </div>
  </form>

</section>

<footer th:replace="fragments/fragment :: footer"></footer>

<script src = "/bootstrap/js/bootstrap.js"></script>
<script src="/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {

                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                  $("#savechanges").modal("hide")
                }
                form.classList.add('was-validated')
              }, false)
            })
  })()
</script>


</body>
</html>
