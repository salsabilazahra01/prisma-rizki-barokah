<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/fragment :: head"></head>

<body>

<nav th:replace="fragments/fragment :: navbar('', '')"></nav>

<section class="vh-200">
  <div class="container-fluid">
    <div class="alert alert-danger" role="alert" th:text="${failed}" th:if="${failed}"></div>
    <div class="row">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="/images/blog-2-img.jpg"
             alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
      <div class="col-sm-6 text-black">

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 40rem;" th:action="@{/partner/add}" th:object="${partner}" method="POST">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Daftar Sebagai Partner</h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Username:</label>
              <input type="text" id="form2Example18" class="form-control form-control-lg" name="username" th:field="*{username}" required="required"/>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example182">Nama:</label>
                  <input type="text" id="form2Example182" class="form-control form-control-lg" name="nama" th:field="*{nama}" required="required"/>
                </div>
              </div>
              <div class="col">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example1826">Nama PIC:</label>
                  <input type="text" id="form2Example1826" class="form-control form-control-lg" name="nama_pic" th:field="*{namaPic}" required="required"/>
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example2834">Alamat:</label>
              <input type="text" id="form2Example2834" class="form-control form-control-lg" name="alamat" th:field="*{alamat}" required="required"/>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example28324">Password:</label>
                  <input type="password" id="form2Example28324" class="form-control form-control-lg" name="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="Password harus mengandung minimal 8 karakter & angka, huruf besar, huruf kecil, dan simbol." th:field="*{password}"/>
                </div>
              </div>
              <div class="col">
                <div class="form-outline mb-4">
                  <label class="form-label" for="passwordConfirmer">Konfirmasi Password:</label>
                  <input type="password" id="passwordConfirmer" class="form-control form-control-lg" name="passwordConfirmer" required="required"/>
                </div>
              </div>
            </div>

            <fieldset>
              <legend class="mb-3">Isi minimal salah satu<span class="text-danger"> *</span></legend>
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2837">E-mail:</label>
                <input type="email" id="form2Example2837" class="form-control form-control-lg" name="email" th:field="*{email}"/>
              </div>
              
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example283">Nomor Telepon:</label>
                <input type="number" id="form2Example283" class="form-control form-control-lg" name="hp" th:field="*{hp}"
                       onKeyPress="if(this.value.length==12) return false;"/>
              </div>
            </fieldset>

            <!-- button -->
            <div class="row">
              <div class="col-12">

                <!-- Button trigger modal -->
                <a type="button" class="mx-2 btn-small btn-primary-green mb-2" data-bs-toggle="modal" data-bs-target="#savechanges">
                  Daftar
                </a>

                <!-- Modal -->
                <div class="modal fade text-center" id="savechanges" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered text-center justify-content-center">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h6 class="modal-title h6" id="exampleModalLabel">Daftar Sebagai Partner</h6>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body p3">
                        Apakah Anda yakin ingin mendaftarkan diri sebagai partner?
                      </div>
                      <div class="modal-footer justify-content-center">
                        <button type="button" class="btn-small btn-outline-raisin-black" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" id="submitbutton" name="save" class="btn-small btn-primary-green">Ya, daftar</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end modal -->

              </div>
            </div>

            <p>Sudah memiliki akun? <a class="link-primary" th:href="@{/login}">Login</a></p>

          </form>

        </div>

      </div>
    </div>
  </div>
</section>

</body>
<script src = "/bootstrap/js/bootstrap.js"></script>
<script src="/script.js"></script>
</html>
