<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="images/blog-2-img.jpg"
             alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
      <div class="col-sm-6 text-black">

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 40rem;" th:action="@{/partner/add}" th:object="${partner}" method="POST">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Daftar Sebagai Customer</h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Username:</label>
              <input type="text" id="form2Example18" class="form-control form-control-lg" name="username" th:field="*{username}" required="required"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example182">Nama:</label>
              <input type="text" id="form2Example182" class="form-control form-control-lg" name="nama" th:field="*{nama}" required="required"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example1826">Nama PIC:</label>
              <input type="text" id="form2Example1826" class="form-control form-control-lg" name="nama_pic" th:field="*{namaPic}" required="required"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example283">E-mail atau No. HP:</label>
              <input type="text" id="form2Example283" class="form-control form-control-lg" name="email_hp" th:field="*{emailHp}" required="required"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example2834">Alamat:</label>
              <input type="text" id="form2Example2834" class="form-control form-control-lg" name="alamat" th:field="*{alamat}" required="required"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example28324">Password:</label>
              <input type="password" id="form2Example28324" class="form-control form-control-lg" name="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" title="Password harus mengandung minimal 8 karakter & angka, huruf besar, huruf kecil, dan simbol." th:field="*{password}"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="passwordConfirmer">Konfirmasi Password:</label>
              <input type="password" id="passwordConfirmer" class="form-control form-control-lg" name="passwordConfirmer" required="required"/>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-primary-green mx-2" type="submit">Submit</button>
            </div>

            <!--            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>-->
            <p>Sudah memiliki akun? <a class="link-primary" th:href="@{/login}">Login</a></p>

          </form>

        </div>

      </div>
    </div>
  </div>
</section>
