<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Water</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "bootstrap/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
<nav th:fragment="navbar(activeLink)" class="navbar navbar-expand-lg navbar-light">
    <div id="navbarsExampleDefault">
        <ul class="navbar-nav">
            <li>
                <a th:class="${status == 0}  ? 'nav-link nav-underline active' : 'nav-link'" th:href="@{/penawaran-hasil-olahan/viewall/0}">Konfirmasi Perusahaan<span class="sr-only">(current)</span></a>
            </li>
            <li>
                <a th:class="${status == 1}  ? 'nav-link nav-underline active' : 'nav-link'" th:href="@{/penawaran-hasil-olahan/viewall/1}">Konfirmasi Harga<span class="sr-only">(current)</span></a>
            </li>
            <li>
                <a th:class="${status == 2}  ? 'nav-link nav-underline active' : 'nav-link'" th:href="@{/penawaran-hasil-olahan/viewall/2}">Diproses<span class="sr-only">(current)</span></a>
            </li>
            <li>
                <a th:class="${status == 3}  ? 'nav-link nav-underline active' : 'nav-link'" th:href="@{/penawaran-hasil-olahan/viewall/3}">Konfirmasi Penerimaan<span class="sr-only">(current)</span></a>
            </li>
            <li>
                <a th:class="${status == 4}  ? 'nav-link nav-underline active' : 'nav-link'" th:href="@{/penawaran-hasil-olahan/viewall/4}">Selesai<span class="sr-only">(current)</span></a>
            </li>
            <li>
                <a th:class="${status == 5}  ? 'nav-link nav-underline active' : 'nav-link'" th:href="@{/penawaran-hasil-olahan/viewall/5}">Batal<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<a th:fragment="paging(status, pageNum, label, tooltip)" class="page-link"
   th:href="@{'/penawaran-hasil-olahan/viewall/' + ${status} + '?' + 'page=' + ${pageNum} + '&size=' + ${pageSize}}"
   th:title="${tooltip}" rel="tooltip">
    [[${label}]]
</a>

<script src = "bootstrap/js/bootstrap.js"></script>
<script src="script.js"></script>

</body>
</html>
